<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret login</title>
    <!-- Suvienodiname stilių tarp naršyklių -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- pavieniai komponentai -->
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <!-- custom/kitas stilius -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <div class="left-column">
            <span>Opret login</span>
            <footer>
                <a class="link" href="#">Privatlivspolitik</a>
                <span class="amp">&amp;</span>
                <a class="link" href="#">Tjenestesvilkår</a>
            </footer>
        </div>
        <div class="right-column">
            <a class="close" href="#">
                <div class="line"></div>
                <div class="line"></div>
            </a>
            <form class="form"> 
                <div class="form-raw">
                    <label for="">Bruger-id</label>
                    <input type="username" placeholder="Bruger-id">
                </div>
                <div class="form-raw">
                    <label for="">E-mail</label>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="form-raw">
                    <label for="">Kodeord</label>
                    <input type="password" placeholder="Kodeord">
                </div>
                <div class="form-raw">
                    <label for="">Gentage kodeord</label>
                    <input type="password" placeholder="Gentage kodeord">
                </div>
                <div class="form-raw">
                    <div class="btn">Kom igang</div>
                    <span>eller</span>
                    <a href="#">Opret dig</a>
                </div>
            </form>

        </div>
    </main>
</body>

</html>
